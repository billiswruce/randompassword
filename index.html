<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="">
    <h1>Generate a<br> <span>Random Password</span></h1>
    <div class="display">
        <input type="text" id="password" placeholder="Password">
        <img src="img/copy.png" onclick="copyPassword()">
    </div>
    <button onclick="createPassword()"><img src="img/generate.png">Generate Password</button>
</div>

<script>
let passwordBox = document.getElementById("password");
let length = 12;

let upperCase = "ABCDEFGHIJKLMNOPQRSTUVXYZ";
let lowerCase = "abcdefghijklmnopqrstuvxyz";
let number = "0123456789";
let symbol = "@#$%^&*()_+|{}[]></-=";

let allChars = upperCase + lowerCase + number + symbol;

function createPassword(){
    let password = "";
    password += upperCase[Math.floor(Math.random() * upperCase.length)];
    password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
    password += number[Math.floor(Math.random() * number.length)];
    password += symbol[Math.floor(Math.random() * symbol.length)];

    while(length > password.length){
        password += allChars[Math.floor(Math.random() * allChars.length)];
    }
    passwordBox.value = password;
}

function copyPassword(){
    passwordBox.select ();
    document.execCommand("copy");
}
</script>

</body>
</html>
